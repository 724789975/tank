syntax = "proto3";
package server_mgr;

option go_package = "server_mgr";

import "proto/common.proto";

message CreateServerReq {
}

message CreateServerRsp {
	common.ErrorCode code     = 1;
	string           msg      = 2;
	string           gameAddr = 3;
	int32            gamePort = 4;
}

message CreateAiClientReq {
	string gameAddr = 1;
}

message CreateAiClientRsp {
	common.ErrorCode code     = 1;
	string           msg      = 2;
	string           gameAddr = 3;
	int32            gamePort = 4;
}