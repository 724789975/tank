syntax = "proto3";
package match_proto;

option go_package = "match_proto";

import "proto/common.proto";

message MatchReq {
}

message MatchResp {
	common.ErrorCode code = 1;
}

message MatchInfoNtf {
	repeated string r = 1;
	repeated string b = 2;
}

message GameInfoNtf {
	string gameAddr = 1;
	int32 gamePort = 2;
}

message PveReq {
}

message PveResp {
	common.ErrorCode code = 1;
}
