syntax = "proto3";
package tank_game;

enum ErrorCode {
    Ok = 0;
    Failed = 1;
}

message Ping {
    int64 ts = 1;
}

message Pong {
    int64 ts = 1;
}

//登录请求
message LoginReq {
    string name = 1;
    string id = 2;
}

//登录回复
message LoginRsp {
    ErrorCode code = 1;
    string msg = 2;
}

message PlayerApperanceNtf {
    string id = 1;
    string name = 2;
}

message PlayerStateNtf {
    string id = 1;
}

message PlayerDisappearNtf {
    string id = 1;
}