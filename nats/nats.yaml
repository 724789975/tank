
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nats
  name: nats
  namespace: tank
spec:
  type: ClusterIP
  ports:
    - port: 4222
      targetPort: 4222
      protocol: TCP
      name: client
    - port: 6222
      targetPort: 6222
      protocol: TCP
      name: cluster
    - port: 8222
      targetPort: 8222
      protocol: TCP
      name: monitor
  selector:
    app: nats

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: tank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          imagePullPolicy: IfNotPresent
          command: ["nats-server", "-user", "root", "-pass", "123#@!QAzx"]
          ports:
            - containerPort: 4222
              name: client
              protocol: TCP
            - containerPort: 6222
              name: cluster
              protocol: TCP
            - containerPort: 8222
              name: monitor
              protocol: TCP
